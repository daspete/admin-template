services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - 80:80
    
    volumes:
      - ./nginx:/etc/nginx/templates
    networks:
      nodenet:
        aliases:
          - storybookexample.localhost

  storybookexample:
    container_name: storybookexample
    image: node:14
    networks:
      - nodenet
    working_dir: /app
    volumes: 
      - .:/app
    command: bash -c "yarn; yarn dev"

networks:
  nodenet:
    driver: bridge
